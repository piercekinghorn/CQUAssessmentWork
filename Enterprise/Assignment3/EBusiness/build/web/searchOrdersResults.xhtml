<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List of Orders</title>
</h:head>
<h:body>
    <h1>List of Orders</h1>
    <hr/>
    <h:dataTable value="#{ordersController.searchResults}" var="orders" border="1">
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Order ID"/>
            </f:facet>
            <h:outputText value="#{orders.id}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Customer"/>
            </f:facet>
             <h:form>
                 <h:commandLink value = "#{orders.customer.name}" action="#{customerController.viewCustomerDetails(orders.customer.id)}"/> 
            </h:form>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Vehicle"/>
            </f:facet>
            <h:form>
                <h:commandLink value = "#{orders.vehicle.make}" action="#{vehicleController.vehicleDetails(orders.vehicle.refId)}"/> 
            </h:form>
        </h:column>
                       
       <h:column>
            <f:facet name="header">
                <h:outputText value="Actions"/>
            </f:facet>
           <h:form>
            <h:commandLink value = "Delete" action="#{ordersController.deleteOrder(orders.id)}"/> 
            </h:form>
        </h:column>

    </h:dataTable>
           
    <h:outputText value="#{ordersController.totalSearch()}"/>
    
    <h:form>
        <h:link outcome="newOrder.xhtml" value="Create a new order"/>|
        <h:link outcome="listOrder.xhtml" value="View Orders"/>|
        <h:link outcome="index.xhtml" value="Return home"/>
    </h:form>
    
    <hr/>

</h:body>
</html>
