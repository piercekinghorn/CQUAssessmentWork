<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List of customers</title>
</h:head>
<h:body>
    <h1>List of customers</h1>
    <hr/>
    <h:dataTable value="#{customerController.customerList}" var="customer" border="1">
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{customer.name}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Address"/>
            </f:facet>
            <h:outputText value="#{customer.address}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Orders"/>
            </f:facet>
            <h:outputText value="#{customer.getSize()}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Actions"/>
            </f:facet>
            <h:form>
            <h:commandLink value = "View Details" action="#{customerController.viewCustomerDetails(customer.id)}"/> 
            </h:form>
        </h:column>
        
        


    </h:dataTable>

    
    <h:outputText value="#{customerController.totalAll()}"/>
    
    <h:form>
        <h:link outcome="newCustomer.xhtml" value="Create a new customer"/>|
        <h:link outcome="index.xhtml" value="Main Page"/>
    </h:form>
    
    <hr/>

</h:body>
</html>
