<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Search Result</title>
</h:head>
<h:body>
    <h1>Search Result</h1>
    <hr/>
    <h:dataTable value="#{vehicleController.newResults}" var="new" border="1">
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Reference ID"/>
            </f:facet>
            <h:outputText value="#{new.refId}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Model"/>
            </f:facet>
            <h:outputText value="#{new.model}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Make"/>
            </f:facet>
            <h:outputText value="#{new.make}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="DriveType"/>
            </f:facet>
            <h:outputText value="#{new.driveType}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Colour"/>
            </f:facet>
            <h:outputText value="#{new.colour}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Transmission"/>
            </f:facet>
            <h:outputText value="#{new.transmission}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Engine"/>
            </f:facet>
            <h:outputText value="#{new.engine}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="fuelType"/>
            </f:facet>
            <h:outputText value="#{new.fuelType}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Doors"/>
            </f:facet>
            <h:outputText value="#{new.doors}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Seats"/>
            </f:facet>
            <h:outputText value="#{new.seats}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{new.price}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Stock"/>
            </f:facet>
            <h:outputText value="#{new.carNo}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Warranty"/>
            </f:facet>
            <h:outputText value="#{new.warranty}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Extended Warranty"/>
            </f:facet>
            <h:outputText value="#{new.extWarranty}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="RSA"/>
            </f:facet>
            <h:outputText value="#{new.RSA}"/>
        </h:column>
          

    </h:dataTable>
    
    <h:outputText value="#{vehicleController.totalNewSearch()}"/>
    
    <h:form>
        <h:link outcome="newNew.xhtml" value="Create a brand new car"/>|
        <h:link outcome="listNew.xhtml" value="View brand new car stock"/>|
        <h:link outcome="index.xhtml" value="Main Page"/>
    </h:form>
    
    <hr/>

</h:body>
</html>
